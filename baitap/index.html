<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Điểm A: <input type = 'number' id="diemA" placeholder="Nhập vào điểm A"><br>
    Điểm B: <input type = 'number' id="diemB" placeholder="Nhập vào điểm B"><br>
    Điểm C: <input type = 'number' id="diemC" placeholder="Nhập vào điểm C"><br>
    <button onclick="tinhDiem()">Tính điểm</button><br>
    Kết quả: <input type = 'text' id="ketQua">
<script>
    function tinhDiem(){
        let dA = parseFloat(document.getElementById('diemA').value)
        let dB = parseFloat(document.getElementById('diemB').value)
        let dC = parseFloat(document.getElementById('diemC').value)
    
   let canhBao = "";
            if(!dA||dA<0||dA>10){
                canhBao += " Vui lòng nhập lại điểm A ";
            }
            if(!dB||dB<0||dB>10){
                canhBao += " Vui lòng nhập lại điểm B ";
            }
            if(!dC||dC<0||dC>10){
                canhBao += " Vui lòng nhập lại điểm C ";
            }
            if(canhBao){
                alert(canhBao);
            }
            let diem = dA*0.6 + dB*0.3 + dC*0.1;
            if (diem>=8 && diem<=10){
                document.getElementById("ketQua").value = "A";
            } else if (diem>=7 && diem<8){
                document.getElementById("ketQua").value = "B";
            } else if (diem>=5 && diem<7){
                document.getElementById("ketQua").value = "C";
            } else if (diem>=4 && diem<5){
                document.getElementById("ketQua").value = "D";
            } else{
                document.getElementById("ketQua").value = "F";
            }
        }
</script>

</body>
</html>
