<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        text-align: center;
        align-items: center;
    }
</style>
<body>
    <div class="container">
        <h1>Ví dụ về thay đổi chế độ</h1>
        <img class ='anh' src ="../bai13/z7173758987483_dab34524a7835d863a11b1d545e19518.jpg">
        <div>
            <h1>Chế độ sáng</h1>

        </div>
        <div>
            <button onclick="doiCheDo()">Thay đổi chế độ</button>
        </div>  
    </div>
    <script>
        let cheDo = true;
        function doiCheDo(){
            if(cheDo ==true){
            document.getElementsByTagName('body')[0].style = 'background-color: black';
            document.getElementsByTagName('h1')[0].style = 'color: yellow';
            document.getElementsByTagName('h1')[1].style = 'color: white';
            document.getElementsByTagName('h1')[1].innerHTML = 'Chế độ tối';
            document.getElementsByClassName('anh')[0].src="../bai13/z7173758964449_7e9142b393bd8a5c3841babd90ca6c74.jpg";
            cheDo = false;
        }
        else {
            document.getElementsByTagName('body')[0].style = 'background-color: white';
            document.getElementsByTagName('h1')[0].style = 'color: black';
            document.getElementsByTagName('h1')[1].style = 'color: black';
            document.getElementsByTagName('h1')[1].innerHTML = 'Chế độ sáng';
            document.getElementsByClassName('anh')[0].src="../bai13/z7173758987483_dab34524a7835d863a11b1d545e19518.jpg";
            cheDo = true;
        }
    }
    </script>

</body>
</html>
